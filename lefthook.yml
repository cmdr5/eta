commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{ts}"
      run: pnpm eslint {staged_files}
    prettier:
      glob: "*.{ts,md,yml,yaml,json}"
      run: pnpm prettier --check {staged_files}
    editorconfig:
      run: pnpm ec {staged_files}
